# Redis configuration for NestJS Template with BullMQ
# Optimized configuration for BullMQ and high-performance workloads

# ═══════════════════════════════════════════════════════════════════
# NETWORKING
# ═══════════════════════════════════════════════════════════════════
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ═══════════════════════════════════════════════════════════════════
# GENERAL
# ═══════════════════════════════════════════════════════════════════
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ═══════════════════════════════════════════════════════════════════
# MEMORY MANAGEMENT
# ═══════════════════════════════════════════════════════════════════
# Memory limit (adjust according to available memory)
# maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ═══════════════════════════════════════════════════════════════════
# PERSISTENCE - Configured for BullMQ
# ═══════════════════════════════════════════════════════════════════
# RDB Snapshots - For important job persistence
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF - Enable for maximum durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ═══════════════════════════════════════════════════════════════════
# PERFORMANCE TUNING
# ═══════════════════════════════════════════════════════════════════
# BullMQ optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Lazy freeing - Important for BullMQ performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes

# ═══════════════════════════════════════════════════════════════════
# CLIENT MANAGEMENT
# ═══════════════════════════════════════════════════════════════════
# Client limits
maxclients 10000
timeout 0

# Buffer limits for clients
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ═══════════════════════════════════════════════════════════════════
# SECURITY
# ═══════════════════════════════════════════════════════════════════
# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_09f911029d74e35bd84156c5635688c0"
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command DEBUG ""
rename-command EVAL ""

# Protection against slowlog
slowlog-log-slower-than 10000
slowlog-max-len 128

# ═══════════════════════════════════════════════════════════════════
# MODULES & EXTENSIONS
# ═══════════════════════════════════════════════════════════════════
# Enable keyspace notifications for BullMQ
notify-keyspace-events Ex

# ═══════════════════════════════════════════════════════════════════
# MONITORING
# ═══════════════════════════════════════════════════════════════════
latency-monitor-threshold 100